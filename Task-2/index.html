<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div class="form-container" id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </form>
        </div>
        <div class="form-container" id="signup-form-container">
            <h2>Signup</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>

    <div id="blog-container" class="blog-container">
        <form id="new-blog-form">
            <textarea id="blog-content" placeholder="Write your blog here..." required></textarea>
            <button type="submit">Post Blog</button>
        </form>
        <div id="blogs" class="blogs">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
